<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт-визитка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a class="header_logo" href="#!">Сайт Алексея Сергеевича</a>
    </header>
    <div class="hero">
        <div class="container hero_container">
            <div class="hero_about">
                <h1 class="hero_title">
                    Веб-Разработчик
                </h1>
                <h2 class="hero_subtitle">
                    Алексей Гаврилов
                </h2>
                <p class="hero_discription">
                    Меня зовут Алексей. Я занимаюсь созданием лендингов под ключ на платформе WordPress.
                </p>
                <div class="hero_links">
                    <a class="hero_link" href="#!">
                        <i class='bx bxl-google-plus-circle'></i>
                    </a>
                    <a class="hero_link" href="#!">
                        <i class='bx bxl-facebook'></i>
                    </a>
                    <a class="hero_link" href="#!">
                        <i class='bx bxl-apple'></i>
                    </a>
                    <a class="hero_link" href="#!">
                        <i class='bx bxl-twitter'></i>
                    </a>
                </div>
            </div>
            <div class="hero_box">
                <img class="hero_box_img" src="img/photo.png" alt="man">
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
